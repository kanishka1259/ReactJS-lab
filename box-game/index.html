<!DOCTYPE html>
<html>
<head>
  <title>Ball Box Game</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      width: 140px;
      height: 140px;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 10px;
    }

    .violet { background: purple; }
    .orange { background: orange; color: black; }
    .green { background: green; }
    .white  { background: lightgray; color: black; }

    button {
      margin: 5px;
      padding: 6px 12px;
    }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
function App() {
  const [n, setN] = React.useState(0);
  const [boxes, setBoxes] = React.useState({ A: 0, B: 0, C: 0, D: 0 });

  const init = () => {
    setBoxes({ A: n, B: 2*n, C: 4*n, D: 8*n });
  };

  const choice1 = () => {
    setBoxes({
      A: boxes.A * 2,
      B: boxes.B * 2,
      C: boxes.C * 2,
      D: boxes.D * 2
    });
  };

  const choice2 = () => {
    setBoxes({
      A: 0,
      B: 0,
      C: 0,
      D: boxes.A + boxes.B + boxes.C + boxes.D
    });
  };

  const choice3 = () => {
    setBoxes({
      A: 0,
      B: boxes.A + boxes.B,
      C: 0,
      D: boxes.C + boxes.D
    });
  };

  return (
    <div>
      <h2>Ball Box Game</h2>

      <input
        type="number"
        placeholder="Initial value"
        onChange={(e) => setN(Number(e.target.value))}
      />
      <button onClick={init}>Initialize</button>

      <div>
        <button onClick={choice1}>Choice 1</button>
        <button onClick={choice2}>Choice 2</button>
        <button onClick={choice3}>Choice 3</button>
      </div>

      <div className="container">
        <div className="box violet">A (Violet)<br />{boxes.A}</div>
        <div className="box orange">B (Orange)<br />{boxes.B}</div>
        <div className="box green">C (Green)<br />{boxes.C}</div>
        <div className="box white">D (White)<br />{boxes.D}</div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
